<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add songs</title>
  </head>
  <body class="p-3 mb-2 bg-dark text-white" style="height: 100vh;">
		<button (click)="openBox()" > click to open</button>
	 <div class="container">
		<br>
		<div class="row">
			<div class="col" align="left">
				<h4>Adding A Song:</h4>
			</div>

			<div class="col" align="right">
				<a  class="btn btn-secondary" role="button" aria-disabled="true" (click)="openBox()">+ Add Artist</a>
			</div>
		</div>
		<br>
		<form>
			<div class="form-group row form-inline">
					<label for="songname" class="col-sm-2 col-form-label">Song Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="songname" placeholder="Enter the song name" size="30">
				</div>
			</div>
			<div class="form-group row form-inline">
				<label for="dater" class="col-sm-2 col-form-label">Date Released</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="dater" placeholder="Enter the Released Date" size="20">
				</div>
			</div>
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="customFile">
				<label class="custom-file-label" for="customFile">Upload image</label>
			</div>
			<br><br>
			<div class="btn-group">
				<button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Choose Artist"(s)"
				</button>
				<div class="dropdown-menu">
					<option type="radio" name="mack">Macklemore</option>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col" align="right">
				<input class="btn btn-info" type="submit" value="Submit">
				<input class="btn btn-warning" type="reset" value="Reset">
			</div>
		</div>
	 </div>
	<div id="main-container">
		
		<div class="container1 p-3 mb-2 bg-dark text-white">

			<div class="row">
				<div class= "col" align="left">
					<h4>Add artist</h4>
				</div>
			</div>
			<br>
			<form>
				<div class="form-group row form-inline">
					<label for="artist" class="col-sm-2 col-form-label">Artist name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="artist" placeholder="Enter artist name" size="30">
					</div>
				</div>
				<div class="form-group row form-inline">
					<label for="dob" class="col-sm-2 col-form-label">Date of birth:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="dob">
					</div>
				</div>
				<div class="form-group row form-inline">
					<label for="bio" class="col-sm-2 col-form-label">Bio:</label>
					<div class="col-sm-10">
						<textarea class="form-control" placeholder="Enter bio"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col" align="right">
						<input class="btn btn-success" type="submit" value="Submit">
						<input class="btn btn-info" type="reset" value="Reset">
					</div>
				</div>
		</form>		
	</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
