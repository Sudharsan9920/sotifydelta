  <head>

	<title>Welcome</title>
  </head>
  <body class="p-3 mb-2 bg-info text-white">
	<div class="container">
		<div align="center">
			<h1>Welcome to Sotify</h1>
		</div>
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active ">
					<img class="d-block w-85" src="https://www.indieshuffle.com/bundles/webbundle/images/artwork/thumb_500_500/thrift.jpg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-85" src="https://i1.sndcdn.com/artworks-CjoQAI5WqEDPeX25-ClWH3Q-t500x500.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-50" src="https://i1.sndcdn.com/artworks-000652417153-05tnz6-t500x500.jpg" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
			</a>
		</div>
		<br><br>
		<div class="row">
			<div class="col" align="center">
				<h3>lOGIN</h3>
			</div>
		</div>
		<div class="row">
			<div class="col" align="left"> 
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
				</div>
				<a href="/home"><button type="submit" class="btn btn-primary">Submit</button></a>
				<br>
				<b>Not having an account??<a href="/reg"> <button type="button" class="btn btn-secondary">Register Now</button></a> </b>
			</div>
		</div>
	</div>
